server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # MIME types for Godot web export
    types {
        text/html                 html;
        application/javascript    js;
        application/wasm          wasm;
        application/octet-stream  pck;
        image/png                 png;
    }

    # Cache static assets
    location ~* \.(wasm|pck|js|png)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression
    gzip on;
    gzip_types application/javascript application/wasm;
}
